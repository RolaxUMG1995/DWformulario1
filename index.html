<html>
<body>
    <form onsubmit="sendForm(event)">
        <div>
            <table>
                <tr class="Input-Form">
                    <td>Nombre</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr class="Input-Form">
                    <td>Apellido</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr class="Input-Form">
                    <td>Telefono</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr class="Input-Form">
                    <td>Email</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr class="Input-Form">
                    <td>Direccion</td>
